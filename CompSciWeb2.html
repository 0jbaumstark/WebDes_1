<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <style>
        .box{
            Width: 100%;
            height: 100px;
        }
        
        #header{
            background-color: grey;
        }

        .fifty{
            height: 200px;
            width: 50%;
            float: left;
        }

        .green{
            background-color: #43f000;
        }

        .yellow{
            background-color: #f0ff44;
        }
        .one_quarter{
            height: 200px;
            width: 25%;
            float: left;
        }

        .three_quarter{
            height: 200px;
            width: 75%;
            float: left;
        }

        .two_thirds{
            height: 200px;
            width: 66.6%;
            background-color: #43f000;
            float: left;
        }

        .one_third{
            height: 200px;
            width: 33.3%;
            background-color: #f0ff44;
            float: left;
        }

        #footer{
            background-color: black;
        }
    </style>
    <title>
    </title>
  </head>
  <body>
      <header id="header" .class="box"></header>
      <section>
          <div class="green fifty"></div>
          <div class="yellow fifty"></div>
      </section>
      <section>
          <div class="green one_quarter" ></div>
          <div class="yellow three_quarter"></div>
      </section>
      <section>
          <div class="green two_thirds" ></div>
          <div class="yellow one_third"></div>
      </section>
      <footer id="footer" class="box"></footer>
  </body>
</html>
